<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/mariam.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/doctors/mariam.css" />
    <title>Mariam</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">
        <img src="/assets/mariam.png" alt="mariam" />
      </div>
      <div class="name">Dr. Mariam</div>
    </header>
    <!-- msg box -->
    <section class="box" id="msgBox">
      <div class="send">
        <div class="photo">
          <img src="/assets/mariam.png" alt="mariam" />
        </div>
        <div class="content">Hello Mohamed, How can I help you today?</div>
      </div>
    </section>
    <!-- sender -->
    <section class="msg">
      <form>
        <input type="text" id="text" />
        <button type="submit">
          <img src="/assets/send.svg" alt="send" />
        </button>
      </form>
    </section>

    <!-- script -->
    <script src="/js/mariam.js"></script>
  </body>
</html>
